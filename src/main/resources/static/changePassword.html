<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Scripts -->
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="content/scripts/Controller.js"></script>
  <script src="content/scripts/script-changePass.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/hmac-sha512.min.js" integrity="sha512-+ssid+/pA7XWiYkJmzQfHwGlPOrGwRiRZIQoc6DrzuVYZlqNKfy9u6iVMfBJ8Oz50Un4fapAsdsFEPI+e2Zcgw==" crossorigin="anonymous"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="content/style/abstract/css/abstract.min.css">
  <link rel="icon" href="content/images/logo.png">
  <title>File Sharing [Beta 1] - Password Recovery</title>
  <style>
    body *{
      transition: 0.5s;
    }
  </style>
</head>
<body class="f-inter--all" layer-0>
    <script>
      configureMode("dark-mode","light")
    </script>
            <div id="tool-bar" class="w-100 animate__animated animate__fadeInLeft pos-fixed">
              <div class="bg-white pd-10px mg-20px drop-shadow bd-rad-50px"
              dark-class="bg-black color-white pd-10px mg-20px drop-shadow bd-rad-50px" absolute inline-block>
              <button class="text-7 transparent">
                <a href="index.html"><ion-icon name="home-outline" class="animate__animated animate__zoomIn color-wood--hov"></ion-icon></a>
              </button>
                <button onclick="toggleDarkModeWithIconChange('dark-mode')" class="text-7 transparent animate__animated animate__fadeIn">
                  <ion-icon id="dark-toggle-sun" name="sunny-outline" class="animate__animated animate__zoomIn color-gold--hov"></ion-icon>
                  <ion-icon id="dark-toggle-moon" name="moon-outline" class="animate__animated animate__zoomIn color-midnight-blue--hov hidden"></ion-icon>
                </button>
              </div>
            </div>
            <div class="row pd-5">
                <div class="col-2--md col-1--sm"></div>
                <div class="col-2--md col-1--sm pdl-5 pdr-5" style="margin-top: 2%;">
                  <!-- Registration -->
                  <div id="login-form" class="bg-white pd-10 bd-rad-5px mat-shadow color-black animate__animated animate__fadeInRight"
                  dark-class="bg-antracite pd-10 bd-rad-5px mat-shadow  color-white animate__animated animate__fadeInRight">
                    <div flex>
                      <div id="logo-icon" class="color-black pd-10px text-25px fs-icon drop-shadow-3">
                        <ion-icon name="cloudy" class="drop-shadow-2"></ion-icon>
                      </div>
                      <div class="pd-10px text-5 w-100">
                        File Sharing
                      </div>
                    </div>
                    <div class="bold text-8 pdt-20px">
                      Change Password.
                    </div>
                    <div class="color-grey mgt-10px">
                        Insert your new password and confirm it, and then we will change it in your account.
                    </div>
                      <div>
                        <input id="changeP-passwd" type="password" placeholder="Password" class="text-3 bd-solid bd-light-grey bd-w-2px bg-light-grey pd-10px bd-rad-5px w-100 mgt-20px">
                        <input id="changeP-conf-passwd" type="password" placeholder="Confirm Password" class="mgt-10px text-3 bd-solid bd-light-grey bd-w-2px bg-light-grey pd-10px bd-rad-5px w-100">
                      </div>
                      <div class="mgt-5px">
                        <label id="changeP-error" class="text-1 color-red"></label>
                      </div>
                      <div class="mgt-5px">
                        <label id="changeP-log" class="text-1"></label>
                      </div>
                      <input type="button" value="Change Password" onclick="changePass()" class="btn-dark w-100 text-3 mgt-15px">
                      <div class="mgt-15px">
                        <a href="register.html" class="text-1">Do you haven't got an account? <label class="color-royal-blue underlined--hov">Create it now</label></a>
                      </div>
                    </div>
                  </div>
                </div>
          </body>
</html>
