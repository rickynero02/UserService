<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Scripts -->
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="content/scripts/Controller.js"></script>
  <script src="content/scripts/script-login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/hmac-sha512.min.js" integrity="sha512-+ssid+/pA7XWiYkJmzQfHwGlPOrGwRiRZIQoc6DrzuVYZlqNKfy9u6iVMfBJ8Oz50Un4fapAsdsFEPI+e2Zcgw==" crossorigin="anonymous"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="content/style/abstract/css/abstract.min.css">
  <link rel="icon" href="content/images/logo.png">
  <title>File Sharing [Beta 1] - Access</title>
  <style>
    body *{
      transition: 0.5s;
    }
  </style>
</head>
<body class="f-inter--all" layer-0>
            <div id="tool-bar" class="w-100 animate__animated animate__fadeInLeft pos-fixed">
              <div class="bg-white pd-10px mg-20px drop-shadow bd-rad-50px"
              dark-class="bg-black color-white pd-10px mg-20px drop-shadow bd-rad-50px" absolute inline-block>
              <button class="text-7 transparent">
                <a href="index.html"><ion-icon name="home-outline" class="animate__animated animate__zoomIn color-wood--hov"></ion-icon></a>
              </button>
                <button onclick="toggleDarkModeWithIconChange('dark-mode')" class="text-7 transparent animate__animated animate__fadeIn">
                  <ion-icon id="dark-toggle-sun" name="sunny-outline" class="animate__animated animate__fadeIn color-gold--hov"></ion-icon>
                  <ion-icon id="dark-toggle-moon" name="moon-outline" class="animate__animated animate__fadeIn color-midnight-blue--hov hidden"></ion-icon>
                </button>
              </div>
            </div>
            <div class="row pd-5">
                <div class="col-2--md col-1--sm"></div>
                <div class="col-2--md col-1--sm pdl-5 pdr-5" style="margin-top: 2%;">
                  <!-- Registration -->
                  <div id="login-form" class="bg-white pd-10 bd-rad-5px mat-shadow color-black animate__animated animate__fadeInRight"
                  dark-class="bg-antracite pd-10 bd-rad-5px mat-shadow  color-white animate__animated animate__fadeInRight">
                    <div flex>
                      <div onclick="window.location.href='index.html'" id="logo-icon" class="color-black pd-10px text-25px fs-icon drop-shadow-3">
                        <ion-icon name="cloudy" class="drop-shadow-2"></ion-icon>
                      </div>
                      <div class="pd-10px text-5 w-100">
                        File Sharing
                      </div>
                    </div>
                    <div class="bold text-8 pdt-20px">
                      Sign In.
                    </div>
                      <div>
                        <input id="login-email" type="text" placeholder="Email" class="mgt-20px text-3 bd-solid bd-light-grey bd-w-2px bg-light-grey pd-10px bd-rad-5px w-100">
                        <input id="login-passwd" type="password" placeholder="Password" class="mgt-10px text-3 bd-solid bd-light-grey bd-w-2px bg-light-grey pd-10px bd-rad-5px w-100">
                        <div class="mgt-5px">
                          <a href="recoveryPass.html" class="text-1 underlined--hov">Forgot password?</a>
                        </div>
                      </div>
                      <div class="mgt-5px">
                        <label id="login-error" class="text-1 color-red"></label>
                      </div>
                      <input type="button" value="Sign In" onclick="login()" class="btn-dark w-100 text-3 mgt-15px color-white">
                      <div class="mgt-15px">
                        <a href="register.html" class="text-1">Do you haven't got an account? <label class="color-royal-blue underlined--hov">Create it now</label></a>
                      </div>
                      <div class="mgt-10px ta-center" style="border-bottom: solid lightgrey 2px;">
                        <div class="bg-white pd-5px" dark-class="bg-antracite pd-5px color-white" style="transform: translateY(12px)" inline-block>
                          Otherwise
                        </div>
                      </div>
                      <div class="row w-100 mgt-40px">
                        <div id="third-party-log" class="col-2--md col-1--sm pdr-5px">
                          <button class=" btn-dark text-3 w-100">
                            <ion-icon name="logo-apple"></ion-icon>
                            Sign In with Apple
                          </button>
                        </div>
                        <div id="third-party-log" class="col-2--md col-1--sm pdl-5px ">
                          <button  class="btn-light text-3 w-100">
                            <ion-icon name="logo-google"></ion-icon>
                            Sign In with Google
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
          </body>
</html>
