<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Scripts -->
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="content/scripts/Controller.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Styles -->
  <link rel="stylesheet" href="content/style/abstract/css/abstract.min.css">
  <title>File Sharing - Wallet</title>
  <style>
    body *{
      transition: 0.5s;
    }
  </style>
</head>
<body class="f-inter--all">
    <file-uploader id="file-uploader" class="mgt-200px bg-white pd-5 animate__animated mat-shadow bd-rad-5px w-30 mgl-35"
        dark-class="mgt-200px bg-antracite color-white pd-5 animate__animated mat-shadow bd-rad-5px w-30 mgl-35" visible="hidden" absolute layer-95>
        <div flex>
          <div id="uploader-icon" class="color-black pd-10px text-25px fs-icon drop-shadow-3">
            <ion-icon name="cloudy" class="drop-shadow-2"></ion-icon>
          </div>
          <div class="pd-10px text-5 w-100">
            File Sharing
          </div>
        </div>
        <div>
          <h1 class="text-8 bold mgt-10px">
            Upload a file.
          </h1>
          <div class="mgt-20px">
            <input id="files-uploader" type="file" name="file" value="Insert your file" class="text-2"/>
              <button id="up-button" class="text-2 btn-dark w-100 mgt-10px" onclick="upload()">Upload</button>
          </div>
            <div id="spinner" class="mgt-10px" flex>
            </div>
        </div>
    </file-uploader>

    <file-reviewer id="file-reviewer" class="mgt-200px bg-white pd-5 animate__animated mat-shadow bd-rad-5px w-30 mgl-35"
                   dark-class="mgt-200px bg-antracite color-white pd-5 animate__animated mat-shadow bd-rad-5px w-30 mgl-35" visible="hidden" absolute layer-95>
        <div flex>
            <div id="add-comment-icon" class="color-black pd-10px text-25px fs-icon drop-shadow-3">
                <ion-icon name="cloudy" class="drop-shadow-2"></ion-icon>
            </div>
            <div class="pd-10px text-5 w-100">
                File Sharing
            </div>
        </div>
        <div>
            <h1 class="text-8 bold mgt-10px">
                Add a review.
            </h1>
            <div class="mgt-20px">
                <input id="comment-input" type="text" placeholder="Your comment..." class="text-3 bd-grey bd-solid bd-w-2px w-100 bd-rad-5px pd-10px"/><br>
                <input type="button" class="mgt-10px text-3 w-100 btn-dark" onclick="addReview()" value="Add"/>
            </div>
        </div>
    </file-reviewer>

    <file-feed id="file-feed" class="mgt-200px bg-white pd-5 animate__animated mat-shadow bd-rad-5px w-30 mgl-35"
                   dark-class="mgt-200px bg-antracite color-white pd-5 animate__animated mat-shadow bd-rad-5px w-30 mgl-35" visible="hidden" absolute layer-95>
        <div flex>
            <div id="add-feed-icon" class="color-black pd-10px text-25px fs-icon drop-shadow-3">
                <ion-icon name="cloudy" class="drop-shadow-2"></ion-icon>
            </div>
            <div class="pd-10px text-5 w-100">
                File Sharing
            </div>
        </div>
        <div>
            <h1 class="text-8 bold mgt-10px">
                Add a feedback.
            </h1>
            <div class="mgt-20px" flex>
                <ion-icon id="feed-btn-1" name="star" class="mg-5px text-3 color-light-blue--hov" onclick="setFeedback('1')"></ion-icon>
                <ion-icon id="feed-btn-2" name="star" class="mg-5px text-3 color-light-blue--hov" onclick="setFeedback('2')"></ion-icon>
                <ion-icon id="feed-btn-3" name="star" class="mg-5px text-3 color-light-blue--hov" onclick="setFeedback('3')"></ion-icon>
                <ion-icon id="feed-btn-4" name="star" class="mg-5px text-3 color-light-blue--hov" onclick="setFeedback('4')"></ion-icon>
                <ion-icon id="feed-btn-5" name="star" class="mg-5px text-3 color-light-blue--hov" onclick="setFeedback('5')"></ion-icon>
                <label id="vote-cell" class="hidden" value="0"></label>
            </div>
            <input type="button" class="text-2 btn-dark w-100 mgt-20px" value="Add feedback" onclick="addFeed()"/>
        </div>
    </file-feed>

      <header>
        <nav id="md-nav" class="mat-shadow-3 bg-white pd-15px w-100" dark-class="mat-shadow-3 bg-antracite color-white pd-15px w-100" flex fixed layer-100>
              <div id="md-nav-logo">
                  <div onclick="window.location.href='index.html'" id="md-nav-icon" class="color-black pd-10px text-25px fs-icon drop-shadow-3">
                    <ion-icon name="cloudy" class="drop-shadow-2"></ion-icon>
                  </div>
              </div>
            <div class="w-100 mgl-30px" flex>
              <div id="file-up-trigger" onclick="toggleFileUploader()" class="text-7 translate-down-6px color-grey--hov">
                <ion-icon name="add"></ion-icon>
              </div>
              <div class="translate-down-5px mgl-5px">
                <button class="transparent color-grey--hov" onclick="toggleDarkModeWithIconChange('dark-mode')">
                  <ion-icon id="dark-toggle-sun" name="sunny-outline" class="text-7 animate__animated animate__fadeIn"></ion-icon>
                  <ion-icon id="dark-toggle-moon" name="moon-outline" class="text-7 hidden animate__animated animate__fadeIn"></ion-icon>
                </button>
              </div>
                <div style="padding: 8px;">
                    <div class="bd-grey bd-solid bd-w-2px bd-rad-5px bg-white" style="padding: 3px;">
                        <input type="text" placeholder="Search file..." class="transparent">
                        <button class="transparent"><ion-icon name="search"></ion-icon></button>
                    </div>
                </div>
            </div>
            <div class="w-100 ta-right" flex-right>
                <div style="padding: 7.8px;">
                  <span id="clock" class="bold text-3">
                  </span>
                </div>
                <div id="user-data" style="padding: 12px;">
                    {{ name }} {{ surname }}
                </div>
                <div>
                  <button class="transparent" onclick="showUserDetails()"><ion-icon name="person-circle-outline" class="text-8"></ion-icon></button>
                </div>
            </div>
        </nav>

        <div id="user-details" class="w-100 pd-10px layer-5 animate__animated" absolute flex-right visible="hidden">
          <div id="user-details__content" class="pd-50px bg-white translate-down-80px mat-shadow bd-rad-10px" dark-class="pd-50px bg-antracite color-white translate-down-80px mat-shadow bd-rad-10px" layer-100>
            <label class="text-5 bold">Your Details</label>
            <div>
              <img v-bind:src="image" alt="User Image">
            </div>
            <div class="mgt-20px">
              <ul>
                <li class="mgt-5px"><bold>Username:</bold> {{ username }} </li>
                <li class="mgt-5px"><bold>Complete name:</bold> {{ name }} {{ surname }} </li>
                <li class="mgt-5px"><bold>Email:</bold> {{ email }} </li>
              </ul>
                <button  onclick="window.location.href='recoveryPass.html'" class="mgt-10px translate-left-8px color-blue underlined--hov transparent text-2" dark-class="translate-left-8px mgt-10px color-royal-blue underlined--hov transparent text-2"> Change Password </button><br>
                <button class="mgt-20px btn-dark text-3" onclick="logout()" > Logout </button>
            </div>
          </div>
        </div>

      </header>

      <main class="pd-5 layer-10" style="padding-top: 130px; min-height: 100vh;">
          <div id="file-wallet" class="bg-white mat-shadow bd-rad-5px animate__animated animate__fadeIn pdb-5" dark-class="bg-antracite color-white mat-shadow bd-rad-5px animate__animated animate__fadeIn pdb-5"  sticky>
          <div class="sticky-nav bg-white pdt-5 pdl-5 pdr-5 pdb-40px" dark-class="sticky-nav bg-antracite pdt-5 pdl-5 pdr-5 pdb-40px">
            <div>
                <h1 class="text-9 bold">
                  Wallet
                </h1>
              </div>
            </div>
              <div id="file-visualizer" class="mgt-10px color-grey pdb-5 pdl-5 pdr-5 ta-center of-y-scroll" style="max-height: 40vh;>
                  <label class="color-grey text-4">Your wallet is empty</label>
              </div>
          </div>
          </div>

          <div id="file-info" class="bg-white mat-shadow bd-rad-5px pd-5 animate__animated animate__fadeIn" dark-class="bg-antracite color-white mat-shadow bd-rad-5px pd-5 animate__animated animate__fadeIn" visible="hidden">
              <div flex>
                <div class="text-9 bold col-2--md col-1--sm" flex>
                    <button onclick="showFileWallet()" class="transparent color-royal-blue--hov"><ion-icon name="arrow-back" class="text-7"></ion-icon></button>
                    <label id="file-info-name" value="" style="max-width: 10em;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"></label>
                    <label id="file-info-id" value="" class="hidden"></label>
                </div>
                <div id="file-review" class="pd-5px col-2--md col-1--sm" style="text-align: right;">
                  <button id="add-review" class="btn-dark text-3 pd-10px" onclick="toggleFileReviewer()"><ion-icon name="git-compare-outline" class="text-4 translate-down-3px"></ion-icon></button>
                  <button class="btn-dark text-3 pd-10px" onclick="toggleFileFeed()"><ion-icon name="bookmark-outline" class="text-4 translate-down-3px"></ion-icon></button>
                  <button  id="file-download" class="btn-dark text-3 pd-10px" onclick="requestDownload()"><ion-icon name="cloud-download-outline" class="text-4 translate-down-3px"></ion-icon></button>
                </div>
              </div>
              <div class="mgt-30px">
                <select name="" id="review-selector" class="w-150px text-3" onclick="setRequestReview()">
                    <option value="comments" selected>Comments</option>
                  <option value="feed">Feedbacks</option>
                </select>
              </div>
              <div class="text-5 mgt-10px bold">
                User' <label id="type-of-feed"> Comments </label>
              </div>
              <div class="mgt-20px color-grey">
                <div id="review-container" class="color-black"  dark-class="color-white" style="max-height: 37vh; overflow-y: scroll;"></div>
              </div>
          </div>
      </main>
      <script>
        initializeModeWithIconChange("dark-mode");
      </script>
      <script src="content/scripts/script-wallet.js"></script>
</body>
</html>
